<template name="frames">
  <div class="container">
    {{#if addFrame}}
      {{> editFrame}}
    {{else}}
      {{> listFrames}}
    {{/if}}
  </div>
</template>

<template name="listFrames">
  <button class="addFrame btn btn-primary">Add new frame</button>
  <table class="table table-striped">
    {{#each frames}}
      <tr>
        <td>
          <div class="row">
            <div class="col-xs-1">
              <button type="button" class="btn btn-danger delete">Delete</button>
            </div>
            <div class="col-xs-5">
              <img src="{{url}}" height="200px">
            </div>
            <div class="col-xs-6">
              hole's width: <b>{{metadata.selection.width}}</b>
              <hr>
              hole's height: <b>{{metadata.selection.height}}</b>
              <hr>
              hole's x1: <b>{{metadata.selection.x1}}</b>
              <hr>
              hole's y1: <b>{{metadata.selection.y1}}</b>
            </div>
          </div>
        </td>
      </tr>
      <hr>
    {{/each}}
  </table>
</template>

<template name="editFrame">
  <div class="well" style="margin-top:10px">
    <div class="row">
      <div class="col-xs-8">
        <img src="{{imageUrl}}" id="frame" style="width: 100%;">
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label>Hole's width</label>
          <input type="text" class="form-control" id="holeWidth">
        </div>
        <div class="form-group">
          <label>Hole's height</label>
          <input type="text" class="form-control" id="holeHeight">
        </div>
        <div class="form-group">
          <label>Hole's X1</label>
          <input type="text" class="form-control" id="holeX1">
        </div>
        <div class="form-group">
          <label>Hole's Y1</label>
          <input type="text" class="form-control" id="holeY1">
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-8">
        <input type="file" id="frameInput">
        {{#if fileChange}}
          <button class="btn btn-primary send">Upload</button>
        {{/if}}
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-primary save">Save</button>
        <button type="button" class="btn btn-default cancel">Cancel</button>
      </div>
    </div>
  </div>
</template>
