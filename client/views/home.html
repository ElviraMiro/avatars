<template name="home">
  <div class="container" style="margin-top:10px">
    {{#if getImage}}
      {{> editUserPhoto}}
    {{else}}
      {{#if lookImage}}
        {{> lookImageData}}
      {{else}}
        {{> addUserPhoto}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="addUserPhoto">
  <div class="row">
    <div class="col-xs-6">
      <table class="table">
        {{#each frames}}
          <tr>
            <td>
              <div class="radio">
                <input type="radio" class="form-control frames" id="{{_id}}" name="frames">
              </div>
            </td>
            <td>
              <img src="{{url}}" height="200px">
            </td>
          </tr>
        {{/each}}
      </table>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label for="userFileInput">Select file</label>
        <input type="file" id="userFileInput">
        <p class="help-block"></p>
      </div>
      <button class="btn btn-primary uploadFile">Upload</button>
    </div>
  </div>
</template>

<template name="editUserPhoto">
  <div class="row">
    <div class="col-xs-8">
      <img src="{{imageUrl}}" id="photo"> <button class="btn btn-primary send">Create</button>
    </div>
    <div class="col-xs-4">
      <div class="well" style="margin-top:10px">
        1. Select part of image.
        <hr>
        2. Push <kbd>Create</kbd> button.
        <hr>
      </div>
    </div>
  </div>
  <div class="modal fade alert alert-danger" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Problem</h4>
        </div>
        <div class="modal-body">
          <p>No selection of image</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="lookImageData">
  <div style="margin-top:10px;margin-left:10px;">
    <img src="{{frameUrl}}" style="{{frameStyle}}">
    <img src="{{imageUrl}}" style="{{imageStyle}}">
  </div>
</template>
